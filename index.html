<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="box">
      <img src="images/illustration-hero.svg" alt="girl listen to music">
      <div class="body">
        <h1 class="title">Order Summary</h1>

        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="payment">
          <div class="second-box">
            <img class="song" src="images/icon-music.svg" alt="song-icon">
            <div class="plan">
              <p class="anual">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <p class="change"> Change</p>
          </div>
        </div>
        <button class="order">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
